<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <div class="topbar clearfix">
        <div class="topbar-left">            
            <div class="logo"></div>
        </div>
        <div class="topbar-right">
            <a id="menu-button" href="#">
                <i class="fa fa-angle-left"></i>
            </a>
            <a id="topbar-menu-button" href="#">
                <i class="fa fa-bars"></i>
            </a>
            <ul class="topbar-items">
                <li class="profile-item">
                    <a href="#">                            
                        <div class="profile-image"></div>
                        <span class="topbar-item-name">Jane Williams</span>
                    </a>
                    <ul class="poseidon-menu animated">
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-user"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-user-secret"></i>
                                <span>Privacy</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a href="#">
                                <i class="fa fa-fw fa-sign-out"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="topbar-icon fa fa-fw fa-paint-brush"></i>
                        <span class="topbar-item-name">Temas</span>
                    </a>
                    <ul class="poseidon-menu animated">
                        <h:form>
                            <c:forEach items="#{contract.contracts}" var="c">
                                <li role="menuitem">
                                    <p:commandLink actionListener="#{contract.changeName(c.value)}" ajax="false">
                                        <i class="fa fa-fw fa-tint"></i>
                                        <span><h:outputText value="#{c.label}" /></span>
                                    </p:commandLink> 
                                </li>
                            </c:forEach>
                        </h:form>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</ui:composition>
